<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <div class="current">
        <div class="temp-ico">
        <div class="temp">15<span>°c</span></div>
        <img src="icon.png" alt="Icon Weather" />
      </div>
        <div class="wet">
          <div class="weather-label">day :</div> 
        <div class="weather">Sunny</div>
        <div class="weather-label">Hi / Low :</div> 
        <div class="hi-low">13°c / 16°c</div>
      </div>
      </div>
      <section class="location">
        <div class="weather-label">city :</div> 
        <div class="city">INDORE, IN</div>
        <div class="weather-label">Date :</div> 
        <div class="date">Monday 10 October 2024</div>
      </section>

    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
